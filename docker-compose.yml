version: '3.7'
services:
    apache:
        build: './apache'
        restart: unless-stopped
        ports:
            - 8080:80
        networks:
            - frontend
            - backend
        volumes:
            - ./public_html:/usr/local/apache2/htdocs
            - ./cert/:/usr/local/apache2/cert/
        depends_on:
            - php
            - mysql
    php:
        build: './php'
        restart: unless-stopped
        networks:
            - backend
        volumes:
            - ./public_html:/usr/local/apache2/htdocs
            - ./tmp:/usr/local/tmp
    mysql:
        build: './mysql'
        restart: unless-stopped
        networks:
            - backend
        volumes:
            - ./database:/var/lib/mysql
networks:
    backend:
    frontend:

